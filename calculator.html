<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display:flex;
                flex-direction: column;
                align-items: center;
                padding: 50px;
            }
            h1 {
                color: #333;
            }
            .calculator {
                background:white;
                padding:30px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                max-width:320px;
                width:100%;
            }
            .display {
                margin-bottom: 20px;
            }
            #display {
                width:100%;
                padding: 15px;
                font-size:24px;
                text-align: right;
                border: 2px solid #4CAF50;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            .inputs {
                margin-bottom: 20px;
            }
            label {
                display:block;
                margin: 10px 0 5px 0;
                font-weight: bold;
                color: #555;
            }
            input[type="number"] {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .buttons {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-bottom: 15px;
            }
            button {
                padding: 15px;
                font-size: 16px;
                border:none;
                border-radius: 5px;
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color:#45a049;
            }
            .clear-btn {
                width: 100%;
                background-color: #f44336;
            }
            .clear-btn:hover {
                background-color: #da190b;
            }
        </style>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        
        <div class="calculator">
            <div class="display">
                <input type="text" id = "display" readonly value="0">
            </div>

            <div class="inputs">
                <label>Number 1:</label>
                <input type="number" id="num1" placeholder="Enter first number">

                <label>Number 2:</label>
                <input type="number" id="num2" placeholder="Enter second number">
            </div>

            <div class="buttons">
                <button onclick="add()">+ Add</button>
                <button onclick="subtract()">- Subtract</button>
                <button onclick="multiply()">* Multiply</button>
                <button onclick="divide()">/ Divide</button>
            </div>

            <button onclick="clearAll()" class="clear-btn">Clear</button>
        </div>
        <script>
            function add() {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);

                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById('display').value='Error: Enter valid number';
                    return;
                }

                const result = num1 + num2;
                document.getElementById('display').value = result;
            }

            function subtract() {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);

                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById('display').value = 'Error: Enter valid numbers';
                    return;
                }

                const result = num1 - num2;
                document.getElementById('display').value = result;

            }

            function multiply() {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);

                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById('display').value = 'Error: Enter valid numbers';
                    return;
                }

                const result = num1 * num2;
                document.getElementById('display').value = result;
            }

            function divide() {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);

                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById('display').value ='Error: Enter valid numbers';
                    return;
                }

                if (num2 === 0){
                    document.getElementById('display').value = 'Error: Cannot divide by zero';
                    return;
                }

                const result = num1 / num2;
                document.getElementById('display').value = result; 
            }

            function clear() {
                document.getElementById('num1').value = '';
                document.getElementById('num2').value= '';
                document.getElementById('display').value= '0';
            }
        </script>
    </body>
</html>
